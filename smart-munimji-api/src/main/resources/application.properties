spring.application.name=smart-munimji-api
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_munimji?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
spring.security.jwt.secret=${JWT_SECRET}
spring.security.jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.smartmunimji.backend=DEBUG