# Single datasource configuration for smartmunimji_db and all sellers db.
spring.datasource.url=jdbc:mysql://localhost:3306/smartmunimji_db
spring.datasource.username=root
spring.datasource.password=manager
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT configuration
jwt.secret=your-very-secure-secret-key-1234567890
jwt.expiration=86400

# Logging
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.smartmunimji.backend=DEBUG